[Settings]
Priority=Init, ByDesktop, ByLaptop, ByVirtual, Default
Properties=MyCustomProperty,ComputerSerialNumber, ComputerTypeName

[Init]
ComputerSerialNumber=#Right(“%SerialNumber%”,9)#

[ByLaptop]
Subsection=Laptop-%IsLaptop%

[ByDesktop]
Subsection=Desktop-%IsDesktop%

[ByVirtual]
Subsection=Virtual-%IsVM%

[Laptop-True]
ComputerTypeName=N

[Desktop-True]
ComputerTypeName=D

[Virtual-True]
ComputerTypeName=V

[Default]
_SMSTSORGNAME=LKKORP
_SMSTSPackageName=%TaskSequenceName%
OSDComputerName=%ComputerTypeName%-%ComputerSerialNumber%
OSInstall=YES
SkipCapture=YES
SkipAdminPassword=YES
SkipProductKey=YES
SkipComputerBackup=YES
SkipBitLocker=YES
TimeZoneName=Romance Standard Time
KeyboardLocale=0406:00000406
UILanguage=en-US
UserLocale=da-DK
KeyboardLocale=da-DK
BitsPerPel=32
VRefresh=60
XResolution=1
YResolution=1
HideShell=YES

JoinDomain=LKKORP.local
DomainAdmin=SA-MDT
DomainAdminPassword=Asdf1234
MachineObjectOU=OU=Workstations,OU=Computers,OU=LKKORP,DC=LKKORP,DC=local

SkipUserData=YES
SkipDomainMembership=YES
SkipLocaleSelection=YES
SkipTimeZone=YES
SkipSummary=YES
SkipFinalSummary=NO
FinishAction=REBOOT
EventService=http://DKVIB-WDSV0001:9800
